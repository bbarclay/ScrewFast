<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="chipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#blueGrad)" stroke="#ffffff" stroke-width="2"/>

  <!-- Letter G -->
  <path d="M 30 30
           Q 20 30 20 40
           Q 20 50 20 60
           Q 20 70 30 70
           Q 40 70 50 70
           Q 60 70 70 70
           L 70 60
           L 55 60
           L 55 55
           L 70 55
           L 70 40
           Q 70 30 60 30
           Q 50 30 40 30
           Q 30 30 30 30 Z
           M 30 35
           Q 35 35 40 35
           Q 50 35 60 35
           Q 65 35 65 40
           L 65 50
           L 60 50
           L 60 65
           L 50 65
           Q 40 65 30 65
           Q 25 65 25 60
           Q 25 50 25 40
           Q 25 35 30 35 Z"
        fill="#ffffff"/>

  <!-- Chip icon in center -->
  <g transform="translate(40, 42)">
    <rect x="0" y="0" width="20" height="12" rx="2" fill="url(#chipGrad)" stroke="#1d4ed8" stroke-width="1"/>

    <!-- Chip contact lines -->
    <rect x="2" y="2" width="3" height="2" fill="#1d4ed8"/>
    <rect x="7" y="2" width="6" height="2" fill="#1d4ed8"/>
    <rect x="15" y="2" width="3" height="2" fill="#1d4ed8"/>

    <rect x="2" y="5" width="3" height="2" fill="#1d4ed8"/>
    <rect x="7" y="5" width="6" height="2" fill="#1d4ed8"/>
    <rect x="15" y="5" width="3" height="2" fill="#1d4ed8"/>

    <rect x="2" y="8" width="3" height="2" fill="#1d4ed8"/>
    <rect x="7" y="8" width="6" height="2" fill="#1d4ed8"/>
    <rect x="15" y="8" width="3" height="2" fill="#1d4ed8"/>
  </g>
</svg>